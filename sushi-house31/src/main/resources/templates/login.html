<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<title>Minimalism</title>
</head>
<body>

	<div class="container">
		<div class="starter-template">

			<div th:insert="fragment/header :: copy"></div>


			<div class="row justify-content-center">
				<div class="card col-4">
					<div class="card-body row justify-content-center">

						<h5 class="card-title">Authentication</h5>
						<div th:if="${param.error}">
							<div class="alert alert-danger" role="alert">Invalid
								username and password.</div>
						</div>

						<div th:if="${param.logout}">
							<div class="alert alert-danger" role="alert">You have been
								logged out.</div>
						</div>
						<form th:action="@{/authenticateTheUser}" method="post">
						
						
							<div class="form-group">
								<label> Username : <input type="text" name="username" class="form-control"/>
								</label>
							</div>
							<div class="form-group">
								<label> Password: <input type="password" name="password" class="form-control"/>
								</label>
							</div>
							<div class="row justify-content-center">
								<input type="submit" class="btn btn-outline-info" value="Sign In" />
								<a th:href="@{/registry}" class="btn btn-outline-info" role="button">Registration</a>
							</div>
						</form>
						
					</div>
				</div>
			</div>

		</div>
	</div>





	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
