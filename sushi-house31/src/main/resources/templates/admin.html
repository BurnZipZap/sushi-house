<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">



<title>Main!</title>
</head>
<body>

	<div class="container">
		<div class="starter-template">
			<div th:insert="fragment/header :: copy"></div>
			<table class="table table-hover table-dark">
				<thead class="thead-dark">
					<tr>
						<th>Status</th>
						<th>Count</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td th:text="'User -> Manager'"></td>
						<td th:text="${container.countUser}"></td>
					</tr>
					<tr>
						<td th:text="'Manager -> Cook'"></td>
						<td th:text="${container.countManager}"></td>
					</tr>
					<tr>
						<td th:text="'Cook -> Delivery'"></td>
						<td th:text="${container.countCook}"></td>
					</tr>
					<tr>
						<td th:text="'Successfully: Delivery -> User'"></td>
						<td th:text="${container.countDelivery}"></td>
					</tr>
					<tr>
						<td th:text="'Cook -> Manager'"></td>
						<td th:text="${container.countCookProblem}"></td>
					</tr>
					<tr>
						<td th:text="'Manager -> Cook'"></td>
						<td th:text="${container.countCookNotProblem}"></td>
					</tr>
					<tr>
						<td th:text="'Delivery -> Manager'"></td>
						<td th:text="${container.countDeliveryProblem}"></td>
					</tr>
					<tr>
						<td th:text="'Manager -> Delivery'"></td>
						<td th:text="${container.countDeliveryNotProblem}"></td>
					</tr>
					<tr>
						<td th:text="'All Order'"></td>
						<td th:text="${container.countAll}"></td>
					</tr>
					<tr>
						<td th:text="'Order In Progress'"></td>
						<td th:text="${container.countProgress}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
