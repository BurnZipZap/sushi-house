<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<title>Main!</title>
</head>
<body>


	<div class="container">
		<div class="starter-template">
			<div th:insert="fragment/header :: copy"></div>


			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>Name</th>
						<th>Count</th>
						<th>Cost</th>
						<th>ResultPrice</th>
						<th>Function</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="orderDish : ${order.getOrderDishs()}">
					
						<td th:text="${orderDish.getDish().getName()}"></td>
						<td th:text="${orderDish.getCount()}"></td>
						<td th:text="${orderDish.getDish().getCost()}"></td>
						<td th:text="${orderDish.getCount()} * ${orderDish.getDish().getCost()}"></td>
						<td> 
							<div class="btn-group" role="group" aria-label="Basic example">
								<a th:href = "@{/manager/updateFunctionAdd(idOrderDish=${orderDish.getId()},value=${1})}" 
									class="btn btn-secondary">Plus1</a> 
								<a th:href = "@{/manager/updateFunctionAdd(idOrderDish=${orderDish.getId()},value=${5})}" 
									class="btn btn-secondary">Plus5</a> 
								<a th:href = "@{/manager/updateFunctionRemove(idOrderDish=${orderDish.getId()},value=${1})}" 
									class="btn btn-secondary">Minus1</a> 
								<a th:href = "@{/manager/updateFunctionRemove(idOrderDish=${orderDish.getId()},value=${5})}" 
									class="btn btn-secondary">Minus5</a> 
								<a th:href = "@{/manager/updateFunctionRemove(idOrderDish=${orderDish.getId()},value=${99999})}" 
									class="btn btn-secondary">MinusAll</a> 
							</div>
						</td>
					</tr>
				</tbody>
			</table>



		</div>
		<form action="#" th:action="@{/manager/save}" method="POST">
			City: <input type="text" th:field="${order.geolocation.city}"
				class="form-control mb-2 col-12" placeholder="city" /> Street: <input
				type="text" th:field="${order.geolocation.street}"
				class="form-control mb-2 col-12" placeholder="street" /> House: <input
				type="text" th:field="${order.geolocation.house}"
				class="form-control mb-2 col-12" placeholder="house" /> Porch: <input
				type="text" th:field="${order.geolocation.porch}"
				class="form-control mb-2 col-12" placeholder="porch" /> Number: <input
				type="text" th:field="${order.number}"
				class="form-control mb-2 col-12" placeholder="porch" />
				<input type="hidden" th:field="${order.id}"
				class="form-control mb-2 col-12" placeholder="porch" />
				<input type="hidden" th:field="${order.geolocation.id}"
				class="form-control mb-2 col-12" placeholder="porch" />
			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
